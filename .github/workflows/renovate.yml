name: Renovate
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Renovate
        uses: renovate/renovate@v37.x
        with:
          configurationFile: renovate.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}